<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>Accounts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">

    <!-- External CSS libraries -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="vendors/linericon/style.css">
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
        <link rel="stylesheet" href="vendors/lightbox/simpleLightbox.css">
        <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
        <link rel="stylesheet" href="vendors/animate-css/animate.css">

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="css/mystyle.css">
    <style>
       
        
        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        
        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
        }
        
        /* The Close Button */
        .close {
          color: #aaaaaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
        </style>
</head>
<body>

<!-- Invoice 1 start -->
<div class="invoice-1 invoice-content">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="invoice-inner clearfix">
                    <div class="invoice-info clearfix" id="invoice_wrapper">
                       
                        <div class="invoice-top">
                            <p class="logout">Log Out</p>
                            <div class="row">
                                <div class="col-sm-6">
                                    <div class="invoice-number mb-30" >
                                        <h2 class="name mb-10">XI Engineering Ltd</h2>
                                        <div id="start-end">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="invoice-number mb-30">
                                    
                                        <div class="invoice-number-inner">
                                           
                                            <p class="invo-addr-1">
                                                Open Balance <br/>
                                                CRDB - Receipts  <br/>
                                                CRDB - Payments <br/>
                                                Close Balance <br/>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-3">
                                    <div class="invoice-number mb-30"> 
                                        <div class="invoice-number-inner" id="accounts-summary" >
                                            
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="invoice-center">
                            <div class="table-responsive">
                                <div class="col-md-12 text-right">
                                    <button  id="model_btn" class="btn model_btn">A D D</button>
                                
                                </div>
                                <br>
                                <table class="table mb-0 table-striped invoice-table">
                                    <thead class="bg-active">
                                    <tr class="tr">
                                        <th>Date</th>
                                        <th class="pl0 text-start">Transaction</th>
                                        <th class="text-start">Description</th>
                                        <th class="text-start">Expense Type</th>
                                        <th class="text-start">Reference</th>
                                        <th class="text-end">Amount</th>
                                        <th class="text-end"></th>
                                    </tr>
                                    </thead>
                                    <tbody id="tableBody">
                                
                                    </tbody>
                                </table>
                            </div>
                                 <br><br>                 
                          <div class="row">
                            
                            <div class="col-lg-9 modal" id="myModal">
                                <span class="close">&times;</span>
                                <div class="row contact_form modal-content"  id="contactForm" >
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="date" class="form-control date" id="date" name="date" placeholder="select">
                                        </div>
                                        <div class="form-group">
                                        <select class="form-control transaction" name="transaction" id="transaction" > 
                                            <option  value="select" >Select</option> 
                                            <option  value="payments" >Payments</option> 
                                            <option  value="receipts" >Receipts</option> 
                                        </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control description" id="description" name="description" placeholder="Enter description">
                                        </div>
                                    
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control expense" name="expense" id="expense" > 
                                                <option  value="select" >Select Expense Type</option> 
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control reference" id="reference" name="reference" placeholder="Enter reference">
                                        </div>
                                        <div class="form-group">
                                            <input type="number" class="form-control amount" id="amount" placeholder="Amount">
                              
                                        </div>
                                    </div>
                                    <div class="col-md-12 text-right">
                                        <button  id="submit_btn" class="btn submit_btn">A D D</button>
                                    
                                    </div>
                                </div>
                            </div>
                        </div>


                        </div>
                      
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Invoice 1 end -->
<script src="js/verifyUser.js"></script>
<script src="js/accounts.js"></script>

</body>
</html>
